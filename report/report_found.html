<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="report_found.css">
</head>

<body>

    <section id="report-found">
        <h2>Report Found Item</h2>
        <form id="found-item-form" action="processfound.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>
            <div class="form-group">
                <label for="item-description">Item Description:</label>
                <textarea id="item-description" name="item-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="found-location">Found Location:</label>
                <input type="text" id="found-location" name="found-location" required>
            </div>
            <div class="form-group">
                <label for="found-date">Date Found:</label>
                <input type="date" id="found-date" name="found-date" required>
            </div>
            <div class="form-group">
                <label for="item-image">Item Image <span class="warning">(Max: 500kb)</span>:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="contact-info">Contact Information:</label>
                <input type="text" id="contact-info" name="contact-info" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="report_found.js"></script>
</body>

</html>
